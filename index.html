<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="headtop">
        <div class="maybedelicious">
            <div id="logo">
                <img src="assets/logo.png" >
            </div>
            <div id="greeting">
                <p id="delicious">Delicious</p>
                <p id="saying">The best food blog on the web.</p>
            </div>
        </div>
        <div class="communication">
            <img id="facebook" src="assets/fb-icon.png">
            <img id="twiter" src="assets/twit-icon.png">
            <img id="google" src="assets/gp-icon.png">
            <img id="insta" src="assets/insta-icon.png">
            <img id="flic" src="assets/flic-icon.png">
            <img id ="pin" src="assets/pint-icon.png">
            <img id="rss" src="assets/rss-icon.png">
            <img id="mail" src="assets/mail-icon.png">
        </div>
        
    </header>
    <!--Try to put in border-->

    <div class="title">
        <h2>Chocolate Pizza</h2>
        <p>Posted on 15 Dec 2013 / Desserts</p>
        <p id="print"><img id="print" src="assets/print-icon.png">Print</p>
    </div>
    <div class="borderImage"><img src=""></div>
    <main class="main">
        <div class="img"><img id="cake" src="assets/choco-pizza.png"></div>
        <div class="instructions">
            <p>1</p>
            <p>2</p>
            <p>3</p>
        </div>
        <div class="list">
            <ul class="ingredients">
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>7</li>
                <li id="strikeOne">8</li>
                <li id="strikeTwo">9</li>
                <li>10</li>
                <li>11</li>
                <li>12</li>
            </ul>
        </div>
    </main>
    <div class="borderImage"><img src=""></div>
    <div class="author">
        <img src="assets/van-pic - Copy.png">
        <h4>Vanessa Stevenson</h4>
        <p>Food</p>
        <button id="share">Share</button>
    </div>
    <div class="forknknife"><img src="assets/small-logo.png"></div>
    <footer class="bottom">
        <p>Delicious</p>
        <p>Proudly</p>
    </footer>
</body>
</html>
